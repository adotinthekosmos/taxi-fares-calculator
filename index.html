<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taxi Calc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Hoá đơn của quý khách</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>CHI TIẾT</th>
                                <th>SỬ DỤNG</th>
                                <th>ĐƠN GIÁ</th>
                                <th>THÀNH TIỀN</th>
                            </tr>
                        </thead>
                        <tbody id="bill-tbody">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cảm ơn <i class="fa fa-hand-peace-o"></i></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-contact100">
        <div class="contact100-map"></div>

        <div class="contact100-more">
            <i class="fa fa-phone"></i> (+84) 931.891.198
        </div>

        <div class="wrap-contact100 mt-5">
            <div>
                <div style="clear:both"></div>
                <span class="contact100-form-title">TÍNH CƯỚC UBER </span>
                <h2>Vui lòng chọn loại xe:</h2>
                <ul>
                    <li class="type">
                        <input type="radio" id="uberX" name="selector">
                        <label for="uberX">Uber X</label>

                        <div class="check"></div>
                    </li>

                    <li class="type">
                        <input type="radio" id="uberSUV" name="selector">
                        <label for="uberSUV">Uber SUV</label>
                        <div class="check"></div>
                    </li>

                    <li class="type">
                        <input type="radio" id="uberBlack" name="selector">
                        <label for="uberBlack">Uber Black</label>
                        <div class="check"></div>
                    </li>
                </ul>

            </div>
            <div style="clear:both;"></div>

            <form class="contact100-form">
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <h2>Nhập vào số kilometers </h2>
                    <input id="totalKm" class="input100" type="number" name="name" placeholder="Số kilometer ...">
                    <span class="focus-input100"></span>

                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <h2>Nhập thời gian chờ (phút) </h2>
                    <input id="minuteWaited" class="input100" type="text" name="name" placeholder="Thời gian chờ  ...">
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button type="button" class="contact100-form-btn" id="cal-money-btn">
						TÍNH TIỀN 
					</button>
                </div>
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button id="export-bill-btn" type="button" class="contact100-form-btn" data-toggle="modal" data-target="#exampleModal">
						IN HÓA ĐƠN  
					</button>
                </div>
            </form>

            <div style="clear:both"></div>

            <div id="divThanhTien" class="dongia">
                <h2><i class="fa fa-car"></i> Thành tiền: <span id="xuatTien" class="xuatTien">Bạn chưa đi được cây số nào mà :3</span></h2>
            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
